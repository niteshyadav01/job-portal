<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Signup</title>
    <link rel="stylesheet" href="recruiter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h2><i class="fa-brands fa-stumbleupon"></i>NueVera</h2>
    </div>
    <div class="hero">
        <div class="form-box">
            <h2><i class="fa-solid fa-user-plus"></i>SignupForm</h2>

            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-button" >Signup as a Recruiter</button>
                
            </div>

            <form id="candidate" action=""  class="input-group">
                 

                <div class="user-details">
                    <h3>Company Details:</h3>
                    <div class="inputs1">
                        <span class="details">Company's Name</span>
                        <input type="text" name="companyName" placeholder="Enter Your CompanyName"  >
                    </div>
                    <div class="inputs1">
                        <span class="details">Sector</span>
                        <input type="text" name="emailId" placeholder="Enter Your Sector"  >
                    </div>
                    <div class="inputs1">
                        <span class="details">Overview</span>
                        <input type="textarea" aria-rowcount="10" aria-colcount="20" name="overview" placeholder="Enter Your Company's Overview"  >
                    </div>
                    <div class="inputs1">
                        <span class="details">Website</span>
                        <input type="url" name="Website" placeholder="Website Link"  >
                    </div>
                    <div class="inputs1">
                        <span class="details">Company's Size</span>
                        <input type="text"  name="size" placeholder="size  "  >
                    </div>
                    <div class="inputs1">
                        <span class="details">Location</span>
                        <input type="text"  name="location" placeholder="location"  >
                    </div>
                    <div class="inputs1">
                        <span class="details">Logo</span>
                        <input type="file"  name="logo" placeholder="Company's logo"  >
                    </div>
                </div>

                <div class="user-details">
                    <h3>Contact Information:</h3>
                    

                    <div class="inputs1">
                        <span class="details">Name:</span>
                        <input type="text" name="dob" placeholder="Enter Your Name"    >
                    </div>

                    <div class="inputs1">
                        <span class="details">Phone Number</span>
                        <input type="tel" name="languages" placeholder="Phone Number"  >
                    </div>

                    <div class="inputs1">
                        <span class="details">Email Id</span>
                        <input type="email" name="languages" placeholder="Email Id"  >
                    </div>
                </div>

                <div class="user-details">
                    <div class="inputs1">
                        <span class="details">Username</span>
                        <input type="text" name="username" placeholder="Enter Your Username">
                    </div>

                    <div class="inputs1">
                        <span class="details">Password</span>
                        <input type="password" name="password" placeholder="Enter Your Password">
                    </div>

                    <div class="inputs1">
                        <input type="checkbox" name="verify">
                        <span class="details">I agree to all the terms and conditions</span>
                    </div>


                    <div class="btn1">
                        <a href="#"  class="verification">Signup as a Recruiter </a>
                    </div>
                    <h4 class="orclass">or</h4>
                    <div class="btn1">
                        <a href="candidate.html"class="verification">Signup as a Candidate </a>
                        
                    </div>
                    <div class="btn2">
                        <span class="text">Already a member?</span><a href="login.html">Login</a>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script>
   

       
    </script>
</body>

</html>
